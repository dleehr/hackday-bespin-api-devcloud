                  name: bespin-db-config
                  key: db-host
          volumeMounts:
          - name: bespin-web-certs-volume
            mountPath: /bespin-web-certs/
            readOnly: true
          - name: bespin-link-certs-volume
            mountPath: /bespin-link-certs/
            readOnly: true
          name: bespin-api

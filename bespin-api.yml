          deploymentconfig: bespin-api
      spec:
        containers:
        - image: dukegcb/bespin-api:1.2.2-apache
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: bespin-db-config
                  key: db-name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: bespin-db-config
                  key: db-user
            - name: POSTGRES_PASSWORD

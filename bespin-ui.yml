# Build 2 - copy built application into apache image
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    creationTimestamp: null
    labels:
      app: bespin-ui
    name: bespin-ui
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: bespin-ui:latest
    source:
      type: Dockerfile
      dockerfile: |-
        FROM centos/httpd-24-centos7:latest
        COPY dist /tmp/
        RUN cp -r /tmp/dist/* /var/www/html/
        RUN rm -r /tmp/dist
      images:
      - from:
          kind: ImageStreamTag
          name: bespin-ui-ember-build:latest
        paths:
        - sourcePath: /opt/app-root/src/dist
          destinationDir: "dist"
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: httpd-24-centos7:latest
    triggers:
